{{#posts.published}}
  <article>
    {{#if image}}
      {{image image "$1.fit(200x126)"}}
    {{/if}}
    <h2>{{title}}</h2>
    <span class="author">{{format date "short"}}</span>
    <p>
      {{abstract}}..
      <a href="{{link slug}}">
        {{#more}}
          {{more}}
        {{else}}
          weiterlesen...
        {{/more}}
      </a>
    </p>
    <div class="clear"></div>
  </article>
{{/posts.published}}
